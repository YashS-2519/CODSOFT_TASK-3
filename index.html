<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container flex a-center j-center">
        <div class="calculator flex a-center j-center">
            <form name="calc" class="flex a-center">

                <div class="screen">
                    <input type="text" name="ans">
                </div>

                <hr class="flex line">

                <div class="row">
                    <input type="button" class="button clear" value="C" onclick="calc.ans.value = '' ">
                    <input type="button" class="button" value="(" onclick="calc.ans.value += '(' ">
                    <input type="button" class="button" value=")" onclick="calc.ans.value += ')' ">
                    <input type="button" class="button" value="รท" onclick="calc.ans.value += '/' ">
                </div>

                <div class="row">
                    <input type="button" class="button" value="7" onclick="calc.ans.value += '7' ">
                    <input type="button" class="button" value="8" onclick="calc.ans.value += '8' ">
                    <input type="button" class="button" value="9" onclick="calc.ans.value += '9' ">
                    <input type="button" class="button" value="x" onclick="calc.ans.value += '*' ">
                </div>

                <div class="row">
                    <input type="button" class="button" value="4" onclick="calc.ans.value += '4' ">
                    <input type="button" class="button" value="5" onclick="calc.ans.value += '5' ">
                    <input type="button" class="button" value="6" onclick="calc.ans.value += '6' ">
                    <input type="button" class="button" value="-" onclick="calc.ans.value += '-' ">
                </div>

                <div class="row">
                    <input type="button" class="button" value="1" onclick="calc.ans.value += '1' ">
                    <input type="button" class="button" value="2" onclick="calc.ans.value += '2' ">
                    <input type="button" class="button" value="3" onclick="calc.ans.value += '3' ">
                    <input type="button" class="button" value="+" onclick="calc.ans.value += '+' ">
                </div>

                <div class="row">
                    <input type="button" class="button" value="00" onclick="calc.ans.value += '00' ">
                    <input type="button" class="button" value="0" onclick="calc.ans.value += '0' ">
                    <input type="button" class="button" value="." onclick="calc.ans.value += '.' ">
                    <input type="button" class="button equl" value="=" onclick="calc.ans.value = eval(calc.ans.value) ">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
